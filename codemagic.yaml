workflows:
  android:
    name: Build Android APK
    instance_type: mac_mini_m1  # 使用 Codemagic 支持的实例类型
    scripts:
      - name: Clean Gradle cache and remove old files
        script: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/
      - name: Install Homebrew and Node.js
        script: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install node
      - name: Install TypeScript
        script: |
          npm install -D typescript
      - name: Install Capacitor and Android platform
        script: |
          npm install @capacitor/cli @capacitor/android
      - name: Install OpenJDK 17 (Required for Gradle)
        script: |
          brew install openjdk@17
          export JAVA_HOME=$(brew --prefix openjdk@17)/libexec/openjdk.jdk/Contents/Home
          export PATH=$JAVA_HOME/bin:$PATH
          echo "JAVA_HOME is set to: $JAVA_HOME"  # Check if JAVA_HOME is correctly set
      - name: Generate Gradle Wrapper if not found
        script: |
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            echo "Gradle Wrapper not found, generating it..."
            curl -s https://get.sdkman.io | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 7.2  # You can change to any specific Gradle version you want
            gradle wrapper
          fi
      - name: Build APK
        script: |
          ./gradlew assembleDebug
